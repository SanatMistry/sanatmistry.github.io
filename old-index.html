<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap File -->

<body onload="onPageLoad()">
    <!-- Page Content -->
    <div class="container-fluid p-0">

        <div onmousemove="moveCursor(event)" class="container-fluid intro-wrapper -gray">
            <div>
                
                <div class="content-wrapper w-100">
                    <!-- HOME SECTION START -->
                    <div id="home" class="home d-flex section bg-indigo">
                        <div class="title-wrapper d-flex w-100 p-5 text-white">
                            <div class="display-pic"></div>
                            <!-- <div class="title display-1">Sanat Mistry</div>
                            <div class="designtion display-4">Frontend Developer</div> -->
                            <svg viewbox="0 0 1350 600">
                                <text x="50%" y="50%" fill="transparent" text-anchor="middle">
                                    Sanat Mistry
                                </text>
                            </svg>
                        </div>
                    </div>
                    <!-- HOME SECTION END -->

                    <!-- PROFILE SECTION START -->
                    <div id="profile" class="profile section bg-indigo">
                        <div class="display-1 secondary-font">Profile</div>
                    </div>
                    <!-- PROFILE SECTION END -->

                    <!-- SKILLS SECTION START -->
                    <div id="skills" class="skills section bg-purple">

                    </div>

                    <div id="experience" class="experience section bg-maroon">

                    </div>
                    <!-- EXPERIENCE SECTION END -->

                    <!-- PROJECTS SECTION START -->
                    <div id="projects" class="projects section bg-peach">
                        <div class="display-1 secondary-font">Projects</div>
                    </div>
                    <!-- PROJECTS SECTION END -->

                    <!-- HIRE ME SECTION START -->
                    <div  id="hireMe" class="hire-me section bg-light-blue">
                        <div class="display-1 secondary-font">Hire Me</div>
                    </div>
                    <!-- HIRE ME SECTION END -->

                </div>
                

                <!-- Navigation pane start -->
                <div class="navigation-pane text-white">
                    <div class="w-100 d-flex justify-content-sm-around align-items-center">
                        <div class="nav-item-wrapper">
                            <div class="hover-bg"></div>
                            <a href="#profile" class="h-100"><div id="profile-nav" class="nav-item cp h-100 d-flex justify-content-center align-items-center">Profile</div></a>
                        </div>
                        
                        <div class="nav-item-wrapper">
                            <div class="hover-bg"></div>
                            <a href="#skills"><div id="skills-nav" class="nav-item cp h-100 d-flex justify-content-center align-items-center">Skills</div></a>
                        </div>
                        
                        <div class="nav-item-wrapper">
                            <div class="hover-bg"></div>
                            <a href="#experience"><div id="exp-nav" class="nav-item cp h-100 d-flex justify-content-center align-items-center">Experience</div></a>
                        </div>
                        
                        <div class="nav-item-wrapper">
                            <div class="hover-bg"></div>
                            <a href="#projects"><div id="projects-nav" class="nav-item cp h-100 d-flex justify-content-center align-items-center">Projects</div></a>
                        </div>
                        
                        <div class="nav-item-wrapper">
                            <div class="hover-bg"></div>
                            <a href="#hireMe"><div id="contact-nav" class="nav-item cp h-100 d-flex justify-content-center align-items-center">Contact</div></a>
                        </div>
                    </div>
                </div>
                <!-- Navigation pane end -->
                
                <!-- Navigation menu start -->
                <div class="navigation-menu-btn" onclick="openMenu()">o</div>
                <div class="navigation-menu">
                    <div class="close-btn" onclick="closeMenu()">x</div>
                    <div onclick="navigateProfile()">Profile</div>  
                    <div onclick="navigateSkills()">Skills</div>
                    <div onclick="navigateExp()">Experience</div>
                    <div onclick="navigateProjects()">Projects</div>
                    <div onclick="navigateHireMe()">Contact</div>
                </div>
                <!-- Navigation menu end -->
            </div>
            
            <!-- <div id="cursor" class="cursor"></div> -->
