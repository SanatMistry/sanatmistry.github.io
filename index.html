    <script type="text/javascript">
        var text1 = document.getElementById('initial-1');
        var text2= document.getElementById('initial-2');
        var transparentColor = 'transparent'
        var shadowColor = '#ee4851'
        var shadow = '';
        for (let i = 0; i < 5; i++) {
            shadow += (shadow ? ',' : '') + i*(1) + 'px ' + i*1 + 'px 0 ' + shadowColor
        }
        var shadow2 = '';
        for (let i = 0; i < 20; i++) {
            shadow2 += (shadow2 ? ',' : '') + i*(-1) + 'px ' + i*1 + 'px 0 ' + transparentColor
        }
        text1.style.textShadow = shadow;
        text2.style.textShadow = shadow2;
        setTimeout(() => {
            text2.style.textShadow = text2.style.textShadow.replace(/transparent/g, shadowColor);
        }, 500);
