<!doctype html>
<html lang="en">
<head>
    
    <!-- Rersponsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sanat Mistry</title>
</head>
<body onload="onPageLoad()">
    <!-- Page Content -->
    <div class="container-fluid p-0">

        <!-- Introduction Start -->
        <div id="home" onmousemove="moveCursor(event)" class="container-fluid intro-wrapper">
            <div class="overlay"></div>
            <div class="d-flex align-items-center flex-column intro-content">
                <span class="name text-white">Sanat Mistry</span>
                <span class="designation text-white">Frontend Developer </span>
            </div>

            <div id="cursor" class="cursor"></div>

        </div>
        <!-- Introduction End -->

        <!-- Page Loader Start -->
        <div id="loader" class="container-fluid ">
            <div class="d-flex align-items-center loader-wrapper">
                <div class="loader-content">
                    <div class="loader-overlay"></div>    
                </div>
            </div>
        </div>
        <!-- Page Loader End -->
    </div>


    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/custom.js"></script>
</body>
</html>
